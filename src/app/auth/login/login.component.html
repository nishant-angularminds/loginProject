<div
  class="modal fade"
  id="exampleModalForgot"
  data-bs-backdrop="static"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Forgot password</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form
        [formGroup]="loginPage"
        (ngSubmit)="forgetPassword(loginPage.value)"
      >
        <div class="modal-body">
          <input
            type="text"
            class="w-50 border p-2 text-start ms-5"
            formControlName="email"
            name="email"
            placeholder="Email"
          />

          <input
            type="text"
            class="w-50 border p-2 text-start ms-5"
            formControlName="captcha"
            name="captcha"
            placeholder="Enter captcha"
          />
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
            send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="main" style="background-color: #56baed; height: 100vh">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active text-center">Sign In</h2>
      <h2
        class="inactive underlineHover spaceForButton text-center"
        routerLink="/auth/register"
      >
        Sign Up
      </h2>

      <!-- Icon -->

      <!-- Login Form -->
      <form
        [formGroup]="loginPage"
        (ngSubmit)="submitLoginForm(loginPage.value)"
      >
        <input
          type="text"
          id="login"
          class="fadeIn second loginFieldStyle"
          formControlName="email"
          placeholder="Email"
          autocomplete="on"
        /><br />
        <div
          class="emailValidation"
          *ngIf="emailSubmitStatus1 && loginPage.controls['email'].invalid"
        >
          Invalid Email
        </div>
        <br />

        <input
          type="text"
          id="password"
          class="fadeIn third loginFieldStyle"
          formControlName="password"
          placeholder="Password"
          autocomplete="off"
        /><br />
        <div
          class="emailValidation"
          *ngIf="emailSubmitStatus1 && loginPage.controls['password'].invalid"
        >
          Invalid Password
        </div>
        <br />

        <div class="captcha-checkbox pb-4" style="font-size: 0.8rem">
          <input
            type="checkbox"
            class="me-2"
            formControlName="captcha"
            (click)="onLoginCaptchaChecked($event)"
          /><span class="fs-5">I am not a robot</span>
        </div>
        <div
          *ngIf="emailSubmitStatus1 && loginPage.controls['captcha'].invalid"
          class="text-danger"
        >
          select who are you
        </div>

        <input
          class="spaceForButton fadeIn fourth"
          type="submit"
          value="Log In"
          id="loginButton11"
          data-bs-toggle="modal"
        />
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a
          class="underlineHover text-decoration-none"
          data-bs-toggle="modal"
          data-bs-target="#exampleModalForgot"
          >Forgot Password?</a
        >
      </div>

      <!-- <button class="btn btn-primary text-light" (click)="googleSignIn()">Google</button> -->
    </div>
  </div>
</div>
