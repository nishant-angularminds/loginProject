<nav class="navbar navbar-expand-lg customNavBar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li
          class="nav-item"
          style="justify-content: space-between"
          data-bs-toggle="offcanvas"
          href="#offcanvasExample"
          role="button"
          aria-controls="offcanvasExample"
        >
          <a
            class="nav-link"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="assets/profile.png"
              class="profileIcon"
              alt=""
              width="30px"
            />
          </a>
        </li>
      </ul>
      <form class="d-flex serachData" role="search" style="margin-right: 600px">
        <input
          class="form-control me-2 searchElement searchTextData"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="sButton mobileSearchButton" type="submit">Search</button>
      </form>

      <span class="companyName">NjCompany</span>
    </div>
  </div>
</nav>

<div
  class="offcanvas offcanvas-start customSideNav"
  tabindex="-1"
  id="offcanvasExample"
  aria-labelledby="offcanvasExampleLabel"
>
  <div class="offcanvas-header p-3">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>

  <div class="image">
    <img src="assets/steve.jpeg" class="imgData" alt="" />
  </div>
  <div class="name">
    <h6>{{ currentUserEmail }}</h6>
  </div>

  <div class="menus">
    <div>
      <div class="menuLinks">Home</div>
      <div class="menuLinks">Profile</div>
      <div class="menuLinks">Setting</div>
      <div class="menuLinks">About</div>
    </div>
  </div>

  <div class="logOut" (click)="deleteLocal()" class="logImg">
    <i class="fa-solid fa-right-from-bracket"></i>
  </div>
</div>

<div class="w-100 d-flex justify-content-center align-items-center h-75 mt-5">
  <div
    class="w-50 h-75 d-flex justify-content-center bg-info text-white align-items-center rounded"
  >
    <div class="">
      <img
        src="assets/steve.jpeg"
        class="rounded-circle mb-5"
        width="180px"
        height="160px"
      />
    </div>
    <div class="p-3 mt-5 ms-5">
      <div class="fontStyle mb-4"><b>Name: </b>{{data1?.['name']}}</div>
      <div class="fontStyle mb-4">
        <b>Gmail: </b>{{data1?.['_org']['email']}}
      </div>
      <div class="fontStyle mb-4">
        <b>Company Name: </b>{{data1?.['_org']['name']}}
      </div>
      <div class="d-flex justify-content-end">
        <button
          type="button"
          routerLink=""
          (click)="deleteLocal()"
          class="btn btn-light py-2 px-3"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
