<div class="back">
  <div class="div-center" style="border-radius: 10px">
    <div class="content">
      <h3>Login</h3>
      <hr />
      <form
        [formGroup]="custLogin"
        (ngSubmit)="submitCustLogin(custLogin.value)"
      >
        <div class="form-group mt-3">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control mt-2"
            formControlName="email"
            name="email"
            id="exampleInputEmail1"
            placeholder="Email"
          />
        </div>
        <div class="form-group mt-3">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control mt-2"
            formControlName="password"
            name="password"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-dark mt-4">Login</button>
        <hr />
        <button type="button" class="btn btn-link text-light">Signup</button>
        <button type="button" class="btn btn-link text-light">
          Reset Password
        </button>
      </form>
    </div>
  </div>
</div>
