<app-header-demo></app-header-demo>
<div style="height: 100vh; background-color: rgb(203, 227, 255)">
  <div class="container pt-5 mb-5 d-flex justify-content-center">
    <div class="card rounded changeStyle">
      <div class="d-block justify-content-center">
        <div
          style="
            background-color: #b5b2f1;
            z-index: 1;
            margin-bottom: -20px;
            border-radius: 3px;
          "
          class="njk"
        >
          <i
            class="fa-solid fa-lock ss"
            style="margin-left: 370px; margin-top: 10px"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal5"
          ></i>
        </div>
        <div class="area1 p-3 py-5"></div>
        <div class="area2 p- text-center px-3">
          <div class="image mr-3">
            <div>
              <div>
                <img
                  src="{{userData?.['picture']}}"
                  class="rounded-circle"
                  width="100"
                  height="90px"
                />
              </div>
              <div style="z-index: 1; margin-top: -13px">
                <i
                  class="fa-solid fa-camera"
                  style="margin-left: 90px"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal1"
                ></i>
              </div>
            </div>

            <h4 class="name mt-3">
              {{ userData?.['name'] }}
              <i
                class="fa-solid fa-pen-to-square"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                (click)="go2()"
              ></i>
            </h4>
            <h6>{{ userData?.["email"] }}</h6>

            <div class="d-sm-flex justify-content-between buttonDemo">

              <!-- <div class="mt-3">
                <button class="btn btn-secondary" >
                  Address List
                </button>
              </div> -->

              <div class="mt-3">
                <button class="btn btn-dark" (click)="deleteUser()">
                  Logout
                </button>
              </div>

              <div>
              <button
              type="button"
              class="btn btn-danger mt-3 mb-3"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
            >
              Delete Account
            </button>
            </div>
            </div>
            <div class="d-flex justify-content-end"><a routerLink="/address-list">Add address</a></div>


          </div>

        </div>
      </div>
    </div>
  </div>
  
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  data-bs-backdrop="static"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" style="background-color: rgb(206, 143, 206)">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Name</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="edituser" (ngSubmit)="sendEditData(edituser.value)">
        <div class="modal-body text-center">
          <input
            type="text"
            class="mt-3 p-1"
            formControlName="email"
            placeholder="ded"
            name="email"
          />
          <input
            type="text"
            class="mt-3 p-1"
            placeholder="Name"
            formControlName="name"
            name="name"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
            Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal1"
  tabindex="-1"
  data-bs-backdrop="static"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" style="background-color: rgb(206, 143, 206)">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <form [formGroup]="edituser" (ngSubmit)="sendImgData(edituser.value)">
        <div class="modal-body">
          <input
            type="file"
            name="file"
            formControlName="picture"
            (change)="fileChoose($event)"
          />
          <a
            class="text-danger"
            style="cursor: pointer"
            (click)="removePic()"
            data-bs-dismiss="modal"
          >
            remove picture
          </a>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
            Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header"></div>
      <!-- Modal body -->
      <div class="modal-body text-center mb-5">
        <img src="/assets/right.png" class="img-responsive" />
        <h1>Are You Sure?</h1>
        <p>
          Do you really want to delete these Account? This process cannot be
          undone.
        </p>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-secondary btn-lg mr-2 rounded-lg"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-danger btn-lg rounded-lg"
            data-bs-dismiss="modal"
            (click)="deleteAccount()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal5"
  tabindex="-1"
  data-bs-backdrop="static"

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
            Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
