      *ngFor="

      "
    >

        <img
          src="{{ data['images'][0]['url'] }}"
          height="250px"
          class="card-img-top"

          <h5 class="card-title">{{ data["name"] }}</h5>
          <p class="card-text text-danger">{{ data["price"] }}&#8377;</p>
        </div>
      </div>
    </div>
  </div>
