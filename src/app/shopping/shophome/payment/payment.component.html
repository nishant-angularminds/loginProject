<section class="p-4 p-md-5" style="
    background-image: url(https://mdbcdn.b-cdn.net/img/Photos/Others/background3.webp);
  width: 100vw; height: 100vh;">
  <div class="row d-flex justify-content-center mt-5">
    <div class="col-md-10 col-lg-8 col-xl-5">
      <div class="card rounded-3">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h3>Payment</h3>
          </div>
          <form [formGroup]="paymentGroup" (ngSubmit)="sendPayment(paymentGroup.value)">

            <div class="form-outline mb-4">
              <input type="text" formControlName="nameOnCard" name="nameOnCard" class="form-control form-control-lg"
                placeholder="Anna Doe" />
              <label class="form-label" for="formControlLgXsd">Cardholder's Name</label>
            </div>

            <div class="row mb-4">
              <div class="col-7">
                <div class="form-outline">
                  <input type="text" formControlName="cardNumber" name="cardNumber"  class="form-control form-control-lg"
                    placeholder="1234 5678 1234 5678" />
                  <label class="form-label" for="formControlLgXM">Card Number</label>
                </div>
              </div>
              <div class="col-3">
                <div class="form-outline">
                  <input type="password" formControlName="expiry" name="expiry" class="form-control form-control-lg"
                    placeholder="MM/YYYY" />
                  <label class="form-label" for="formControlLgExpk">Expire</label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-outline">
                  <input type="password" formControlName="cvv" name="cvv" class="form-control form-control-lg"
                    placeholder="Cvv" />
                  <label class="form-label" for="formControlLgcvv">Cvv</label>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-success btn-lg btn-block">Pay</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
